<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/styles.css">
    <title>Document</title>
</head>

<body>
    <h1>Poof</h1>
    <div class="form">
        <label for="inputstring">Input String</label>
        <input type="text" id="inputstring">
        <button id="btnsubmit" onclick="doit(event)">Send</button>
    </div>
    <div>
        <label for="pooflink">Poof Link</label>
        <input id="pooflink" value="..."></input>
        <button id="btncopy" onclick="selectAndCopy(event)">Copy</button>
    </div>
</body>
<script>
    function doit(e) {
        console.log('e', e)
        var input = document.getElementById("inputstring").value

        console.log('in', input)
        var xhr = new XMLHttpRequest();
        xhr.open("POST", 'http://localhost:8091/poof')
        xhr.setRequestHeader("Content-Type", "application/json")
        var body = JSON.stringify({ "string_value": input })

        xhr.onreadystatechange = () => { // Call a function when the state changes.
            if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                console.log('res', xhr.response)
                document.getElementById("pooflink").value = xhr.response;
            }
            else {

                console.log('wtf', xhr.status)
            }
        }
        xhr.send(body)
    }
    function selectAndCopy(e) {
        var input = document.getElementById("pooflink");
        input.focus();
        input.select();

        document.execCommand('copy');
    }
</script>

</html>
